<ion-side-menus>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-tabs class="tabs-positive tabs-icon-top">
          <ion-tab title="Map" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
            <ion-nav-view name="mylocation"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Cards" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
            <ion-nav-view name="allaccounts"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Scan" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
            <ion-nav-view name="allaccounts"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Promotions" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
            <ion-nav-view name="allaccounts"></ion-nav-view>
          </ion-tab>

          <ion-tab title="My Info" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
            <ion-nav-view name="allaccounts"></ion-nav-view>
          </ion-tab>
        </ion-tabs>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content class="has-header">
            <ion-list>
                <ion-item menu-close href="#/app/contactlist">
                    Contacts
                </ion-item>
                <ion-item menu-close href="#/app/accountlist">
                    Accounts
                </ion-item>
                <ion-item menu-close href="#/accountmap/mylocation">
                    Around
                </ion-item>
                <ion-item menu-close ng-click="logout()">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
